<div class="flex flex-col">
  <div class="flex-fixed ptitleright label-center">
    <div class="flex flex-row flexnopadding">
      <div class="col-md-8">
        <select ng-model="objectSelect.filter" ng-change="Filter(objectSelect.filter)" ng-options="cat.name for cat in categories" class="form-control ng-scope ng-valid ng-dirty" type="text">
          <option value="">Filter</option>
        </select>
      </div>
      <div class="col-md-3">
        <select ng-model="objectSelect.option" ng-change="Option(objectSelect.option)" ng-options="cat for cat in Options" class="form-control ng-scope ng-valid ng-dirty" type="text">
          <option value="">Sort</option>
        </select>
      </div>
      <div class="col-md-1 pedit">
        <button class="btn btn-primary btn-md" ng-click="Edit()">
          Edit
          <span class="glyphicon glyphicon-pencil">
          </span>
        </button>
      </div>
    </div>
  </div>
  <div class="flex flex-col">
    <div class="cafe-item-list flex scroll-y">
      <div class="item pitem" ng-repeat="item in items.data|orderBy:orderby">
        <div class="btn btn-default nocursor">
          <div class="imgcontainer col-md-5 flex flex-col">
            <img src="../assets/images/cofe.jpg" class="img-responsive" alt="Responsive image">
          </div>
          <div class="imgcontainer col-md-7 flex flex-col">
            <div class="itemname flex flex-row">
              <div class="col-md-3 pull-right" ng-show="editted">
                <button class="dropdown btn btn-default btn-xs">
                  <a class="caret dropdown-toggle">
                  </a>
                  <ul class="dropdown-menu">
                    <li ng-repeat="choice in caret">
                      <a ng-click="EditChoice(choice,item)">{{choice}}</a>
                    </li>
                  </ul>
                </button>
              </div>
              <div class="col-md-9">
                {{item.name}}
              </div>

            </div>
            <div class="itemprice">
              {{item.price}}
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
