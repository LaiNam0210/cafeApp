<div class="row">
  <span class="col-md-10 text-center">Categories</span>
  <span class="col-md-2 btn btn-sm btn-success">ADD <i class="glyphicon glyphicon-plus"></i>
  </span>
</div>
<div class="row">
  <table class="table table-striped">
    <tr ng-repeat="cat in Categories">
      <td class="col-md-8">{{cat.name}}</td>
      <td><button class="btn btn-warning full-width">Edit</button></td>
      <td><button class="btn btn-danger full-width">Remove</button></td>
    </tr>
  </table>
</div>
