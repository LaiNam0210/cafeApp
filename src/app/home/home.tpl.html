<div class="home flex flex-row">
  <div class="cafe-menu col-md-9 flex flex-col col-sm-10 col-xm-9">
    <div class="cafe-category flex-fixed flex-row">
      <div class="citem" ng-model="item" ng-repeat="item in categories.data | limitTo:9" ng-click="clickCategory(item)">
        <div class="btn btn-primary ">
          {{item.name}}
        </div>
      </div>
      <div class="citem search flex">
        <div class="btn btn-primary">
          <span class="glyphicon glyphicon-search"></span>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="cafe-item-list flex scroll-y">
      <div class="item" ng-repeat="item in items.data" ng-click="addItem(item)">
        <div class="btn btn-success decorate-item">
          <div class="imgcontainer col-md-5 flex flex-col">
            <img src="../assets/images/cofe.jpg" class="img-responsive" alt="Responsive image">
          </div>
          <div class="imgcontainer col-md-7 flex flex-col">
            <div class="itemname">
              {{item.name}}
            </div>
            <div class="itemprice">
              {{item.price}}
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="cafe-sidebar col-md-3 col-sm-2 col-xm-3">
    <tabset justified="true">
      <tab>
        <tab-heading>
          <i class="glyphicon glyphicon-info-sign"></i>
        </tab-heading>
        <div current-bill></div>
      </tab>
      <tab>
        <tab-heading>
          <i class="glyphicon glyphicon-search"></i>
        </tab-heading>
        <div export-bill>
        </div>
      </tab>
      <tab>
        <tab-heading>
          <i class="glyphicon glyphicon-pencil"></i>
        </tab-heading>
      </tab>
      <tab>
        <tab-heading>
          <i class="glyphicon glyphicon-pencil"></i>
        </tab-heading>
        edit2
      </tab>
    </tabset>
  </div>
</div>
